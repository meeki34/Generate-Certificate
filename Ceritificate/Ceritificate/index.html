<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Input Form -->
        <div class="form-container">
            <h2>Generate Certificate</h2>
            <form id="certificateForm">
                <input type="text" id="recipientName" placeholder="Recipient Name" required>
                <input type="text" id="courseTitle" placeholder="Course Title" required>
                <input type="date" id="completionDate" required>
                <button type="submit">Generate Certificate</button>
            </form>
        </div>

        <!-- Certificate Preview -->
        <div class="certificate-container">
            <canvas id="certificateCanvas" width="1200" height="800"></canvas>
            <button id="downloadBtn">Download Certificate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
